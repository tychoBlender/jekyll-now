---
layout: default
---
{% for post in site.posts %}
<article class="post" data-url="{{ site.url }}{{ post.url }}">
{% if post.project %}<div class="post__logo"><a href="{{ site.url }}{{ post.url }}">{{ post.logo }}</a></div>{% endif %}
<h3 class="post__title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
{% if post.project %}<p class="post__byline"><A href="{{ site.url }}{{ post.url }}">{{ post.byline }}</a></p>{% endif %}
</article>
{% endfor %}
