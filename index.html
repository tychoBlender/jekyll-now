---
layout: default
---
  <h1>PROJECTS</h1>
  {% for post in site.posts %}
  <article class="post">
  <h3 class="post--title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
  {% if post.project %}
    <p class="post--byline">{{ post.byline }}</p>
  {% endif %}
  <a href="{{ site.baseurl }}{{ post.url }}" class="post--link read-more">continue reading?</a>
  </article>
  {% endfor %}
