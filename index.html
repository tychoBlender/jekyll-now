---
layout: default
---
  {% for post in site.posts %}
  <article class="post">
  <div class="post--title">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  {% if post.project %}
  <div class="post--byline">  
    <p>{{ post.byline }}</p>
  </div>
  {% endif %}
  <a href="{{ site.baseurl }}{{ post.url }}" class="post--link read-more">continue reading?</a>
  </article>
  {% endfor %}
