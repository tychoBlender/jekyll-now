---
layout: default
---
<h1>Projects</h1>
{% for post in site.posts %}
<article class="post" data-url="{{ site.url }}{{ post.url }}">
<h3 class="post--title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
{% if post.project %}
<p class="post--byline">{{ post.byline }}</p>
{% endif %}
</article>
{% endfor %}
