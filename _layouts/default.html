<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

{% include meta.html %}

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>

<body class="container container--default">
<div class="whois  whois--home masthead">
<div class="whois__top top--full">
<h1 class="site-name"><a href="/">{{ site.name }}</a></h1>
<p class="site-description">{{ site.description }}</p>
<div class="top__screen">    	
  <div class="top__video">		
    <div id="player__screen" class="top__video__screen"></div>
    <video width="100%" playsinline autoplay muted loop>
    <source src="{{ site.baseurl }}/images/tychoblender-github-io-texture.mp4" type="video/mp4" error="fallback(parentNode)">			
    <img src="{{ site.baseurl }}/images/sample.gif">
    </video>
  </div>
  </div>
</div>
  
<div class="whois__btm">
  <p>.: {{ site.description }} :.</p>
  <div class="btm--half"><a href="#main">work</a></div> 
  <div class="btm--half"><a href="{{ site.baseurl }}/resume">resume</a></div>
</div>
</div>

<div id="main" role="main" class="container">
<div id="work" class="container__articleWrap">
  {{ content }}
</div>
</div>

<div class="wrapper-footer">
    <footer class="footer">
      {% include svg-icons.html %}
    </footer>
</div>

{% include analytics.html %}
<script>var hola="znvygb:qnaal@pnfgvvvb.pbz".replace(/[a-zA-Z]/g,function(e){return String.fromCharCode((e<="Z"?90:122)>=(e=e.charCodeAt(0)+13)?e:e-26)});document.querySelector(".footer__email").setAttribute("href",hola);function fallback(e){var a=e.querySelector("img");a&&e.parentNode.replaceChild(a,e)}</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</body>
</html>
