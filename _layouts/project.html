<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

{% include meta.html %}

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>

<body class="container container--project">
<div class="whois  whois--project masthead">
<div class="whois__top">
	<h1 class="site-name"><a href="/">Danny Castillo</a></h1>
    <p class="site-description">Front End Web Developer</p>
</div>
<nav><div class="whois__btm btm--half"><a href="{{ site.baseurl }}/">Holler</a></div><div class="whois__btm btm--half"><a href="{{ site.baseurl }}/about">Resume</a></div></nav>
</div>   
<div id="main" role="main" class="container">  
  {{ content }}
</div>
<div class="wrapper-footer">
    <footer class="footer">
      {% include svg-icons.html %}
    </footer>
</div>
{% include analytics.html %}
</body>
</html>
